- name: Deploy AzuraCast
  hosts: localserver
  become: true
  gather_facts: yes

  vars:
    AZURACAST_MNT: "/mnt/data/azuracast"
    TEMP_MNT: "/mnt/data/temp"

  tasks:
    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0777'
      with_items:
        - "{{ TEMP_MNT }}"

    - name: Copy files to Server
      copy:
        src: "{{ playbook_dir }}/resources/azuracast/"
        dest: "{{ TEMP_MNT }}/"

    - name: Set executable permissions on build file
      file:
        path: "{{ TEMP_MNT }}/docker.sh"
        mode: '+x'

    - name: build the container
      command: "docker-compose -f {{ TEMP_MNT }}/docker-compose.yml up -d"

    - name: Delete TEMP_MNT directory
      file:
        path: "{{ TEMP_MNT }}"
        state: absent
